<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar libro</title>
    <!-- Plantillas Bootstrap-->
    <link href="../static/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="../static/bootstrap/bootstrap.min.js"></script>
</head>

<body>
    <div class="container mt-5 text-center border border-primary p-3">
        <h1>CRUD - CaC- Equipo 7</h1>
        <h2>Formulario para un ingresar Libro</h1>
    </div>

    <div class="container mt-5 border border-primary p-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!--Formulario de la solicitud-->
                <form action="/nuevo_libro" method="POST">
                    <div id="inputAutor" class="mb-3">
                        <label for="inputAutor" class="form-label">Autor:</label>
                        <input type="text" class="form-control" name="autor" required>
                    </div>
                    <div id="inputTitulo" class="mb-3">
                        <label for="inputTitulo" class="form-label">TÃ­tulo:</label>
                        <input type="text" class="form-control" name="titulo" required>
                    </div>
                    <div id="inputPortada" class="mb-3">
                        <label for="inputPortada" class="form-label">Carge portada:</label>
                        <input type="file" class="form-control" id="inputPortada" name="portada">
                    </div>

                    <div class=" text-center">
                        <div class="btn-group">
                            <button type="submit" class="btn btn-outline-primary btn-sm">Guardar Cambios</button>
                            <a href="/listar_libros" class="btn btn-outline-danger btn-sm">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
